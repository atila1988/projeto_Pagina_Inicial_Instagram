<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Instagram/imagens/tela_Instagram_Fundo_Transparente.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram/Imagens/logo_Instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Instagram/Imagens/darth_Vader_Perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como darthvaderdarkside</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é darthcaderdarkside?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Criar conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
